<button id="serviceOfferedDropdown" (click)="toggleDropdown()"
        class="w-full text-white bg-rose-700 hover:bg-rose-800 focus:ring-4 focus:outline-none focus:ring-rose-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-rose-600 dark:hover:bg-rose-700 dark:focus:ring-rose-800"
        type="button">
  <div class="flex justify-between w-full items-center">
    <span>{{label}}</span>
    <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
         viewBox="0 0 10 6">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="m1 1 4 4 4-4"/>
    </svg>
  </div>
</button>

<!-- Dropdown menu -->
<div id="serviceOffered"
     [ngClass]="open ? '': 'hidden'" class="relative w-full mt-2 z-10 bg-white divide-y divide-gray-100 rounded-lg shadow border-2  dark:bg-gray-700 dark:divide-gray-600">
  <ul class="p-3 space-y-1 text-sm text-gray-700 dark:text-gray-200 flex flex-col max-h-36 overflow-y-auto" aria-labelledby="dropdownBgHoverButton">
    <li *ngFor="let data of dataList;let i = index;" >
      <div class="flex items-center p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-600">
        <input [id]="data.value" type="checkbox" [value]="data.value" [formControl]="getSelectedFormControl(i)"
               class="w-4 h-4 text-rose-600 bg-gray-100 border-gray-300 rounded focus:ring-rose-500 dark:focus:ring-rose-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
        <label [for]="data.value"
               class="w-full ms-2 text-sm font-medium text-gray-900 rounded dark:text-gray-300 cursor-pointer"> {{data.title}}</label>
      </div>
    </li>
  </ul>
</div>
