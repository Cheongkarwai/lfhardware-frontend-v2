
<span *ngIf="status === 'completed'"
  class="bg-green-100 dark:bg-green-200 text-green-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded-md">{{text}}</span>

 <span *ngIf="status === 'incomplete'"
   class="bg-yellow-100 dark:bg-yellow-900 text-yellow-300  text-xs font-medium mr-2 px-2.5 py-0.5 rounded-md">{{text}}</span>
<span *ngIf="status === 'cancelled'" class="bg-red-100 text-red-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded-md dark:bg-red-900 dark:text-red-300">
  {{text}}
</span>
<span *ngIf="status === 'normal'" class="bg-blue-100 text-blue-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded-md dark:bg-blue-900 dark:text-blue-300">
  {{text}}
</span>
<span *ngIf="status === 'pending'" class="bg-yellow-100 text-yellow-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded-md dark:bg-rose-900 dark:text-rose-300">
  {{text}}
</span>
