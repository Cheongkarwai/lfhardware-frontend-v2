    <label for="phone_number" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Phone number:</label>
    <div class="relative w-full">
      <input type="text" id="phone_number" name="phone_number" [formControl]="control" class="block p-2.5 w-full z-20 text-sm text-gray-900 bg-gray-50 rounded-e-lg border-s-0 border border-gray-300 focus:ring-rose-500 focus:border-rose-500 dark:bg-gray-700 dark:border-s-gray-700  dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:border-rose-500" [placeholder]="placeholder"
             [ngClass]="control.touched && control.errors ? 'ring-1 ring-rose-600' : ''" />
    </div>

  </div>
  <span
    *ngIf="(control.hasError('whitespace') || control.hasError('required')) && control.touched"
    class="text-rose-600 text-sm">
        *{{title}} is required
        </span>
</div>
