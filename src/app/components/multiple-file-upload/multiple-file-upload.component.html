<tui-input-files
  class="control"
  [formControl]="control"
  [multiple]="multiple"
>
  <ng-template let-dragged>
    <div
      *ngIf="dragged; else base"
      class="content"
    >
      <tui-marker-icon
        mode="link"
        src="tuiIconDropletLarge"
      ></tui-marker-icon>
      <div>Drop it like it's hot!</div>
    </div>
    <ng-template #base>
      <div class="content">
        <tui-marker-icon
          mode="link"
          src="tuiIconUploadCloudLarge"
        ></tui-marker-icon>
        <div>
          Drag and drop file here or
          <a tuiLink>click to upload</a>
        </div>
      </div>
    </ng-template>
  </ng-template>
</tui-input-files>
<tui-error
  [formControl]="control"
  [error]="[] | tuiFieldError | async"
></tui-error>
<ng-container *ngIf="multiple; else single;">
  <tui-files *ngIf="files">
    <div *ngFor="let f of files;let i = index;" class="flex items-center border-2">
      <tui-file
        style="border:0;"
        [file]="f"

        state="normal"
      >
        <!--      <span class="tui-text_body-s-2">file is on checking</span>-->
      </tui-file>
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
           class="w-8 h-8 text-rose-600 cursor-pointer" (click)="removeFile('multiple',i)">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
      </svg>
    </div>
  </tui-files>
</ng-container>
<ng-template #single>
  <tui-files *ngIf="file">
    <div class="flex items-center border-2">
      <tui-file
        style="border:0;"
        [file]="file"
        state="normal"
      >
        <!--      <span class="tui-text_body-s-2">file is on checking</span>-->
      </tui-file>
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
           class="w-8 h-8 text-rose-600 cursor-pointer" (click)="removeFile('single',0)">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
      </svg>
    </div>
  </tui-files>
</ng-template>

<ng-template #content>
  <tui-svg src="tuiIconCheck"></tui-svg>
</ng-template>
