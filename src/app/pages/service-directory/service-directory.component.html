<header class="p-24 border-b border-gray-200">
  <app-breadcrumb [items]="breadcrumbItems"></app-breadcrumb>
  <h1 class="text-4xl">Service Directory</h1>
  <p class="text-sm text-gray-400 pt-7">Find services that suits your needs</p>
</header>

<main class="grid grid-cols-1 sm:grid-cols-4 md:grid-cols-4 lg:grid-cols-4 min-h-[70rem]"
      *ngIf="(serviceCategories$ | async) as serviceCategories">
  <div class=" col-span-1 flex justify-center">
    <ul *ngIf="(services$ | async) as services" class=" p-5 rounded-sm w-full h-full">
      <ng-container *ngIf="(categoryClick$ | async) as categoryId">
        <li class="my-8" *ngFor="let serviceCategory of serviceCategories">
          <a class="text-sm cursor-pointer transition-all hover:text-lg hover:text-rose-600 px-12"
             [ngClass]="categoryId === serviceCategory.id ? 'text-rose-600 text-lg' : ''"
             (click)="selectCategory(serviceCategory.id)">{{serviceCategory.name}}</a>
        </li>
      </ng-container>
    </ul>
  </div>
  <div
    class="flex justify-content-center flex-col w-full px-14 sm:px-24 md:px-24 lg:px-24 py-12 gap-24 col-span-3 bg-gray-50">
    <div class="w-full">
      <app-search-input></app-search-input>
    </div>
    <div class="grid grid-cols-1 gap-7" *ngIf="(services$ | async) as services">
      <ng-container *ngIf="services.length === 0">
        <div class="flex flex-col items-center justify-center pt-12">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-24 h-24 text-rose-600 flex-shrink-0">
            <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
          </svg>
          <p class="text-gray-600 text-lg font-semibold mt-10 mb-10">Result not found</p>
          <p class="text-gray-500 pb-8">Whoops... this information is not available for a moment</p>
        </div>
      </ng-container>
      <div *ngFor="let service of services" [routerLink]="['../','services',service.name]"
           class="group relative cursor-pointer overflow-hidden bg-white px-6 pt-10 pb-8 shadow-xl ring-1 ring-gray-900/5 transition-all duration-300 hover:-translate-y-3 hover:shadow-2xl sm:mx-auto w-full sm:rounded-lg sm:px-10">
        <span
          class="absolute top-10 z-0 h-20 w-20 rounded-full bg-rose-500 transition-all duration-300 group-hover:scale-[56]"></span>
        <div class="relative z-10 mx-auto">
            <span
              class="grid h-20 w-20 place-items-center rounded-full bg-rose-500 transition-all duration-300 group-hover:bg-rose-400">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                   stroke="currentColor" class="h-10 w-10 text-white transition-all">
  <path stroke-linecap="round" stroke-linejoin="round"
        d="M11.42 15.17 17.25 21A2.652 2.652 0 0 0 21 17.25l-5.877-5.877M11.42 15.17l2.496-3.03c.317-.384.74-.626 1.208-.766M11.42 15.17l-4.655 5.653a2.548 2.548 0 1 1-3.586-3.586l6.837-5.63m5.108-.233c.55-.164 1.163-.188 1.743-.14a4.5 4.5 0 0 0 4.486-6.336l-3.276 3.277a3.004 3.004 0 0 1-2.25-2.25l3.276-3.276a4.5 4.5 0 0 0-6.336 4.486c.091 1.076-.071 2.264-.904 2.95l-.102.085m-1.745 1.437L5.909 7.5H4.5L2.25 3.75l1.5-1.5L7.5 4.5v1.409l4.26 4.26m-1.745 1.437 1.745-1.437m6.615 8.206L15.75 15.75M4.867 19.125h.008v.008h-.008v-.008Z"/>
</svg>
            </span>
          <div
            class="space-y-6 pt-5 text-base leading-7 text-gray-600 transition-all duration-300 group-hover:text-white/90">
            <p>{{service.name}}</p>
          </div>
          <div class="pt-5 text-base font-semibold leading-7">
            <p>
              <a href="#" class="text-rose-600 transition-all duration-300 group-hover:text-white">View more
                &rarr;
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
