<div class="md:grid md:grid-cols-2 md:divide-x md:divide-gray-200 pb-32">
  <div class="md:pr-14">
    <div class="flex items-center">
      <h2 class="flex-auto text-sm font-semibold text-gray-900">{{months[currentMonth] + ' ' + currentYear}}</h2>
      <button  (click)="navigateToPreviousMonth()" type="button" class="-my-1.5 flex flex-none items-center justify-center p-1.5 text-gray-400 hover:text-gray-500">
        <span class="sr-only">Previous month</span>
        <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
          <path fill-rule="evenodd" d="M12.79 5.23a.75.75 0 01-.02 1.06L8.832 10l3.938 3.71a.75.75 0 11-1.04 1.08l-4.5-4.25a.75.75 0 010-1.08l4.5-4.25a.75.75 0 011.06.02z" clip-rule="evenodd" />
        </svg>
      </button>
      <button (click)="navigateToNextMonth()" type="button" class="-my-1.5 -mr-1.5 ml-2 flex flex-none items-center justify-center p-1.5 text-gray-400 hover:text-gray-500">
        <span class="sr-only">Next month</span>
        <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
          <path fill-rule="evenodd" d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z" clip-rule="evenodd" />
        </svg>
      </button>
    </div>
    <div class="mt-10 grid grid-cols-7 text-center text-xs leading-6 text-gray-500">
      <div>S</div>
      <div>M</div>
      <div>T</div>
      <div>W</div>
      <div>T</div>
      <div>F</div>
      <div>S</div>
    </div>
    <div class="mt-2 grid grid-cols-7 text-sm">
      <div class="py-2" *ngFor="let date of dates; let i = index;">
        <!--
          Always include: "mx-auto flex h-8 w-8 items-center justify-center rounded-full"
          Is selected, include: "text-white"
          Is not selected and is today, include: "text-indigo-600"
          Is not selected and is not today and is current month, include: "text-gray-900"
          Is not selected and is not today and is not current month, include: "text-gray-400"
          Is selected and is today, include: "bg-indigo-600"
          Is selected and is not today, include: "bg-gray-900"
          Is not selected, include: "hover:bg-gray-200"
          Is selected or is today, include: "font-semibold"
        -->
        <button (click)="selectDate(date.label)" [ngClass]="date.active ? 'bg-rose-600' : ''" type="button" class="mx-auto flex h-8 w-8 items-center justify-center rounded-full text-gray-400 hover:bg-gray-200">
          <time [ngClass]="date.active ? 'font-semibold text-black' : ''">{{date.label}}</time>
        </button>
      </div>
    </div>
  </div>
  <section class="mt-12 md:mt-0 md:pl-14">
    <h2 class="text-base font-semibold leading-6 text-gray-900">Appointment for <time>{{handleDate$.value | date : 'mediumDate'}}</time></h2>
    <ng-template #loading>
      <app-loading-spinner></app-loading-spinner>
    </ng-template>
    <ol class="mt-4 space-y-1 text-sm leading-6 text-gray-500" *ngIf="selectedAppointments$ | async as appointmentPageable; else loading;">
      <li *ngIf="appointmentPageable.items.length === 0" class="group flex justify-center items-center space-x-4 rounded-xl px-4 py-20 bg-gray-100">
        <div class="flex flex-col justify-center items-center">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
               stroke="currentColor" class="w-16 h-16">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"/>
          </svg>

          <p class="text-lg pt-10 font-medium text-gray-900 mb-3 text-center">Appointment not found</p>
          <p class="text-sm font-medium text-gray-500 mb-3 text-center">Looks like you didnt book any appointment for today</p>
          <app-button text="Book an appointment now"></app-button>
        </div>
      </li>
      <li *ngFor="let appointment of appointmentPageable.items; let i = index;" class="group flex items-center space-x-4 rounded-xl px-4 py-4 bg-gray-100">
        <img [src]="appointment.service_provider.business_profile_image" alt="" class="h-12 w-12 flex-none rounded-full">
        <div class="flex-auto">
          <span class="text-gray-900">{{appointment.service_provider.name}}</span>
          <br />
          <span class="mt-0.5">{{appointment.service.name}}</span>
        </div>
        <div class="relative">
<!--          <div>-->
<!--            <button type="button" class="-m-2 flex items-center rounded-full p-1.5 text-gray-500 hover:text-gray-600" id="menu-0-button" aria-expanded="false" aria-haspopup="true">-->
<!--              <span class="sr-only">Open options</span>-->
<!--              <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">-->
<!--                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 12.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 18.75a.75.75 0 110-1.5.75.75 0 010 1.5z" />-->
<!--              </svg>-->
<!--            </button>-->
<!--          </div>-->

          <!--
            Dropdown menu, show/hide based on menu state.

            Entering: "transition ease-out duration-100"
              From: "transform opacity-0 scale-95"
              To: "transform opacity-100 scale-100"
            Leaving: "transition ease-in duration-75"
              From: "transform opacity-100 scale-100"
              To: "transform opacity-0 scale-95"
          -->
<!--          <div class="absolute right-0 z-10 mt-2 w-36 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="menu-0-button" tabindex="-1">-->
<!--            <div class="py-1" role="none">-->
<!--              &lt;!&ndash; Active: "bg-gray-100 text-gray-900", Not Active: "text-gray-700" &ndash;&gt;-->
<!--              <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="menu-0-item-0">Edit</a>-->
<!--              <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="menu-0-item-1">Cancel</a>-->
<!--            </div>-->
<!--          </div>-->
          <app-badge [text]="appointment.is_paid ? 'Paid' : 'Not Paid'"
                     [status]="appointment.is_paid ? 'completed' : 'cancelled'"></app-badge>
          <app-badge [text]="appointment.status"
                     [status]="appointment.status === 'COMPLETED' ? 'completed' : appointment.status === 'CANCELLED' ? 'cancelled':  appointment.status === 'PENDING' ? 'pending' : ''"></app-badge>
        </div>
      </li>

      <!-- More meetings... -->
    </ol>
  </section>
</div>
