<section class="py-12 bg-white dark:bg-gray-900 lg:py-0" *ngIf="provider$ | async as provider;">
  <div class="lg:flex">
    <div class="flex justify-center items-center mx-auto md:w-[78rem] px-4 md:px-8 xl:px-0">
      <div class="w-full">
<!--        <div class="flex items-center justify-center mb-8 space-x-4 lg:hidden">-->
<!--          <a href="#" class="flex items-center text-2xl font-semibold">-->
<!--            <img class="w-8 h-8 mr-2" src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg"/>-->
<!--            <span class="text-gray-900 dark:text-white">Flowbite</span>-->
<!--          </a>-->
<!--        </div>-->
        <ol
          class="flex justify-center items-center mb-6 text-sm font-medium text-center text-gray-500 dark:text-gray-400 lg:mb-12 sm:text-base">
          <li *ngFor="let step of steps; let last = last;let i = index;"
              [ngClass]="last ?  '' : 'flex items-center sm:after:content-[\'\'] after:w-12 after:h-1 after:border-b after:border-gray-200 after:border-1 after:hidden sm:after:inline-block after:mx-6 xl:after:mx-10 dark:after:border-gray-700'">
            <div
              [ngClass]="last ? '' : 'flex items-center sm:block after:content-[\'/\'] sm:after:hidden after:mx-2 after:font-light after:text-gray-200 dark:after:text-gray-500'">
              <svg *ngIf="currentStep === step;else notAccountVerification" class="w-4 h-4 mr-2 sm:mb-2 sm:w-6 sm:h-6 sm:mx-auto text-rose-600" fill="currentColor" viewBox="0 0 20 20"
                   xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                      d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                      clip-rule="evenodd"></path>
              </svg>
              <ng-template #notAccountVerification>
                <div class="mr-2 sm:mb-2 sm:mx-auto">{{i + 1}}</div>
              </ng-template>
              <span class="hidden sm:inline-flex">{{step}}</span>
            </div>
          </li>
        </ol>
        <app-basic-info (onChangeStep)="changeStep($event)" *ngIf="currentStep === 'Basic Information'"></app-basic-info>
        <app-document-and-credentials *ngIf="currentStep === 'Documents'"></app-document-and-credentials>
        <app-banking-details *ngIf="currentStep === 'Payment Details'"></app-banking-details>
      </div>
    </div>
  </div>
</section>
