<h1 class="mb-4 text-2xl font-extrabold tracking-tight text-gray-900 sm:mb-6 leding-tight dark:text-white">Update account details</h1>
<form>
  <div class="grid gap-5 my-6 sm:grid-cols-2">
    <div class="col-span-2">
      <app-phone-input [control]="phoneNumberControl" [prefixControl]="phoneNumberPrefixControl" placeholder="1128188291" title="Phone number"></app-phone-input>
    </div>
    <div class="col-span-2">
      <app-text-input title="Address Line 1" placeholder="Address Line 1" [control]="addressLine1Control"></app-text-input>
    </div>
    <div class="col-span-2">
      <app-text-input title="Address Line 2" placeholder="Address Line 2" [control]="addressLine2Control"></app-text-input>
    </div>
    <div *ngIf="cityItems$ | async as cityItems">
      <app-dropdown title="City" [control]="addressCityControl" [items]="cityItems" placeholder="Select a city"></app-dropdown>
    </div>
    <div *ngIf="stateItems$ | async as stateItems">
      <app-dropdown title="State" [control]="addressStateControl" [items]="stateItems" placeholder="Select a state"></app-dropdown>
    </div>
    <div>
      <app-zipcode-input [control]="addressZipcodeControl"></app-zipcode-input>
    </div>
  </div>
  <div class="mb-6 space-y-3">
    <div class="flex items-start">
      <div class="flex items-center h-5">
        <input id="terms" aria-describedby="terms" type="checkbox" [formControl]="termAndCondition" [ngClass]="termAndCondition.hasError('mustBeTrue') && termAndCondition.touched ? '' : 'border-rose-600'" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-rose-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-rose-600 dark:ring-offset-gray-800" >
      </div>
      <div class="ml-3 text-sm">
        <label for="terms" class="font-light text-gray-500 dark:text-gray-300">By signing up, you agree to LF Hardwareâ€™s <a class="font-medium text-rose-600 dark:text-rose-500 hover:underline" href="#">Terms of Use</a> and <a class="font-medium text-rose-600 dark:text-rose-500 hover:underline" href="#">Privacy Policy</a>.</label>
      </div>
    </div>
<!--    <div class="flex items-start">-->
<!--      <div class="flex items-center h-5">-->
<!--        <input id="newsletter" aria-describedby="newsletter" type="checkbox" [formControl]="termAndCondition" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-rose-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-rose-600 dark:ring-offset-gray-800" >-->
<!--      </div>-->
<!--      <div class="ml-3 text-sm">-->
<!--        <label for="newsletter" class="font-light text-gray-500 dark:text-gray-300">Email me about product updates and resources.</label>-->
<!--      </div>-->
<!--    </div>-->
  </div>
  <div class="flex space-x-3">
    <button type="button" (click)="changeStep('Role Confirmation')" class="text-center items-center w-full py-2.5 sm:py-3.5 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Prev: Tell me more</button>
    <button type="button" class="w-full text-white bg-rose-600 hover:bg-rose-700 focus:ring-4 focus:outline-none focus:ring-rose-300 font-medium rounded-lg text-sm px-5 py-2.5 sm:py-3.5 text-center dark:bg-rose-600 dark:hover:bg-rose-700 dark:focus:ring-rose-800" (click)="submitBasicInformation()">Next: Account Verification</button>
  </div>
</form>
