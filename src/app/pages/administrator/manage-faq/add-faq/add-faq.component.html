<form class="p-5" [formGroup]="faqForm">
  <div class="flex gap-3 w-100 flex-col">
    <div>
      <div class="flex gap-3">
        <label for="title" class="block mb-2 text-sm font-medium text-gray-900">Title
        </label>
      </div>
      <input type="text" name="title" id="title"
             class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5  dark:placeholder-gray-400 dark:focus:ring-rose-600 dark:focus:border-rose-600"
             [ngClass]="faqForm.get('title')?.touched && faqForm.get('title')?.errors ? 'ring-1 ring-rose-600' : ''"
             formControlName="title">
      <span *ngIf="(faqForm.get('title')?.hasError('required')) && faqForm.get('title')?.touched"
            class="text-rose-600 text-sm">
                                *Title is required
                              </span>
    </div>
    <div>
      <div class="flex gap-3">
        <label for="title" class="block mb-2 text-sm font-medium text-gray-900">Description
        </label>
      </div>
      <input type="text" name="description" id="description"
             class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5  dark:placeholder-gray-400 dark:focus:ring-rose-600 dark:focus:border-rose-600"
             [ngClass]="faqForm.get('description')?.touched && faqForm.get('description')?.errors ? 'ring-1 ring-rose-600' : ''"
             formControlName="description">
      <span *ngIf="(faqForm.get('description')?.hasError('required')) && faqForm.get('description')?.touched"
            class="text-rose-600 text-sm">
                                *Description is required
                              </span>
    </div>
  </div>
  <div class="pt-5">
    <app-button text="Save" (click)="save()"></app-button>
  </div>
</form>
