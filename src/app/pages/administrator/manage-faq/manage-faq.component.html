<div class="px-4">
  <div class="flex justify-between py-10 flex-wrap">
  <div class="flex flex-col gap-3">
    <nav class="flex mb-5" aria-label="Breadcrumb">
      <ol class="inline-flex items-center space-x-1 text-sm font-medium md:space-x-2">
        <li class="inline-flex items-center">
          <a href="#"
             class="inline-flex items-center text-gray-700 hover:text-primary-600 dark:text-gray-300 dark:hover:text-white">
            <svg class="w-5 h-5 mr-2.5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path>
            </svg>
            Home
          </a>
        </li>
        <li>
          <div class="flex items-center">
            <svg class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20"
                 xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                    d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                    clip-rule="evenodd"></path>
            </svg>
            <a href="#"
               class="ml-1 text-gray-700 hover:text-primary-600 md:ml-2 dark:text-gray-300 dark:hover:text-white">FAQ</a>
          </div>
        </li>
        <li>
          <div class="flex items-center">
            <svg class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20"
                 xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                    d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                    clip-rule="evenodd"></path>
            </svg>
            <span class="ml-1 text-gray-400 md:ml-2 dark:text-gray-500" aria-current="page">Manage FAQ</span>
          </div>
        </li>
      </ol>
    </nav>
    <div class="flex justify-between gap-10 min-w-full">
      <div>
        <h1 class="text-xl font-semibold text-gray-900 sm:text-2xl dark:text-white">All Frequently Asked Questions</h1>
      </div>
      <div>
        <app-button text="Add faq" (click)="addFAQ()"></app-button>
      </div>

    </div>
  </div>
</div>
<ng-container *ngIf="faqs$ | async as faqs">
  <div class="border rounded p-12 mb-10"  *ngFor="let faq of faqs;let i = index;">
    <div class="flex gap-3 w-100 flex-col">
      <div>
        <div class="flex gap-3">
          <label for="title" class="block mb-2 text-sm font-medium text-gray-900">Title
          </label>
        </div>
        <input type="text" name="title" id="title"
               class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5  dark:placeholder-gray-400 dark:focus:ring-rose-600 dark:focus:border-rose-600"
               [ngClass]="faqFormArray.at(i).get('title')?.touched && faqFormArray.at(i).get('title')?.errors ? 'ring-1 ring-rose-600' : ''"
               [formControl]="getTitleControl(i)">
        <span *ngIf="(faqFormArray.at(i).get('title')?.hasError('required')) && faqFormArray.at(i).get('title')?.touched"
              class="text-rose-600 text-sm">
                                *Title is required
                              </span>
      </div>
      <div>
        <div class="flex gap-3">
          <label for="title" class="block mb-2 text-sm font-medium text-gray-900">Description
          </label>
        </div>
        <input type="text" name="description" id="description"
               class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5  dark:placeholder-gray-400 dark:focus:ring-rose-600 dark:focus:border-rose-600"
               [ngClass]="faqFormArray.at(i).get('description')?.touched && faqFormArray.at(i).get('description')?.errors ? 'ring-1 ring-rose-600' : ''"
               [formControl]="getDescriptionControl(i)">
        <span *ngIf="(faqFormArray.at(i).get('description')?.hasError('required')) && faqFormArray.at(i).get('description')?.touched"
              class="text-rose-600 text-sm">
                                *Description is required
                              </span>
      </div>
    </div>
    <div class="pt-5">
      <app-button text="Remove" (click)="removeFAQ(i)"></app-button>
    </div>
  </div>
</ng-container>
</div>
