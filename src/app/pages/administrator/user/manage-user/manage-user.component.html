<div class="flex justify-between py-10 flex-wrap gap-3">
  <div>
    <h5 class="text-xl">User</h5>
  </div>
  <div class="flex gap-2 flex-wrap">
    <div>
      <app-button text="Add user" (click)="openSaveUserDialog()"></app-button>
    </div>
  </div>
</div>
<ng-template #loading>
  <app-loading-spinner></app-loading-spinner>
</ng-template>
<div class="relative overflow-x-auto shadow-md sm:rounded-lg border" *ngIf="userPageable$ | async as userPageable; else loading;">
  <div class="flex justify-between flex-wrap p-6">
    <div>

    </div>
    <div>
      <label for="table-search" class="sr-only">Search</label>
      <div class="relative">
        <div class="absolute inset-y-0 rtl:inset-r-0 start-0 flex items-center ps-3 pointer-events-none">
          <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
               fill="none" viewBox="0 0 20 20">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
          </svg>
        </div>
        <input [formControl]="searchFormControl" type="text" id="table-search-users"
               class="block p-2 ps-12 text-sm text-gray-900 border border-gray-300 rounded-lg w-80 bg-gray-50 focus:ring-blue-500 focus:border-rose-600 "
               placeholder="Search for users">
      </div>
    </div>
  </div>
  <tui-table-pagination
    class="py-3 px-3"
    [total]="userPageable.total_elements"
    [(page)]="pageRequest.page"
    [(size)]="pageRequest.page_size"
    (paginationChange)="changePagination($event)"
  ></tui-table-pagination>
  <app-table [menuItems]="menuItems" [columns]="columns" [data]="userPageable" [search]="searchValue" layout="list" (contextMenu)="handleContextMenu($event)"></app-table>
</div>
<!--<app-confirmation-dialog (confirm)="handleConfirmationDialogResult($event)"></app-confirmation-dialog>-->
