
  <div class="flex justify-between py-10 flex-wrap">
    <div class="flex flex-col gap-3">
     <app-breadcrumb [items]="breadcrumbItems"></app-breadcrumb>
      <div>
        <h1 class="text-xl font-semibold text-gray-900 sm:text-2xl dark:text-white">All service providers</h1>
      </div>
    </div>
  </div>
  <ng-template #loading>
    <app-loading-spinner></app-loading-spinner>
  </ng-template>
  <div class="col-md-12 col-lg-12 col-sm-12" *ngIf="pageableProvider$ | async as providerPageable; else loading;">
    <div class="border rounded-[0.5rem]  shadow-sm p-3 table-responsive-md">
      <app-table [columns]="columns" layout="list" [data]="providerPageable" [search]="searchValue"
                 (view)="viewServiceProviderDetails($event)"
                 [enableInfo]="true" [enableEdit]="true" [actions]="['New Service Provider']" (edit)="editServiceProviderDetails($event)" [filters]="filters" [searchControl]="searchControl"
      (handleAction)="handleAction($event)"></app-table>
      <tui-table-pagination
        [total]="providerPageable.total_elements"
        [page]="pageRequest.page"
        [size]="pageRequest.page_size"
        (paginationChange)="changePagination($event)"
      ></tui-table-pagination>
    </div>
  </div>
