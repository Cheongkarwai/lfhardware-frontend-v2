<ng-container *ngIf="productPageable$ | async as productPageable; else loading;">
  <div class="relative overflow-x-auto shadow-md sm:rounded-lg border">
    <app-table [menuItems]="menuItems" (contextMenu)="handleContextMenu($event)" [columns]="columns" layout="list" [data]="productPageable" [enableDelete]="true" [enableEdit]="true" (edit)="edit($event)" (delete)="delete($event)"></app-table>
    <!--        <mat-paginator [pageSizeOptions]="[5, 10, 20]"-->
    <!--                       showFirstLastButtons-->
    <!--                       aria-label="Select page of periodic elements">-->
    <!--        </mat-paginator>-->
  </div>
  <tui-table-pagination
    class="py-3 px-3"
    [total]="productPageable.total_elements"
    [(page)]="pageRequest.page"
    [(size)]="pageRequest.page_size"
    (paginationChange)="changePagination($event)"
  ></tui-table-pagination>
</ng-container>
<ng-template #loading>
  <app-loading-spinner></app-loading-spinner>
</ng-template>
