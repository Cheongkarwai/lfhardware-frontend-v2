<div class="flex justify-between py-10 flex-wrap">
  <div>
    <h5 class="text-xl">Transaction</h5>
  </div>
</div>
<ng-template #loading>
  <app-loading-spinner></app-loading-spinner>
</ng-template>
<ng-container *ngIf="($pageablePayment | async) as pageablePayment;else loading">
  <div class="relative overflow-x-auto shadow-md sm:rounded-lg border">
    <div class="flex justify-between flex-wrap p-6">
      <div></div>
      <div>
        <label for="table-search" class="sr-only">Search</label>
        <div class="relative">
          <div class="absolute inset-y-0 rtl:inset-r-0 start-0 flex items-center ps-3 pointer-events-none">
            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                 fill="none" viewBox="0 0 20 20">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
            </svg>
          </div>
          <input [formControl]="search" type="text" id="table-search-users"
                 class="block p-2 ps-12 text-sm text-gray-900 border border-gray-300 rounded-lg w-80 bg-gray-50 focus:ring-rose-500 focus:border-rose-600 "
                 placeholder="Search for users">
        </div>
      </div>
    </div>
    <tui-table-pagination
      class="py-3 px-3"
      [total]="pageablePayment.total_elements"
      [(page)]="page"
      [(size)]="size"
      (paginationChange)="changePagination($event)"
    ></tui-table-pagination>
    <app-table [columns]="columns" layout="list" [data]="pageablePayment" [search]="searchValue" [enableInfo]="true"
               (view)="viewTransactionDetails($event)"></app-table>
  </div>

</ng-container>
<div class="row pt-5">
</div>
