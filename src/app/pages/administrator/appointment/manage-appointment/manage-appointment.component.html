<div class="row">
  <div class="col-md-6 col-lg-6 col-sm-12 pb-2">
    <h2 class="text-gray">Manage Appointment</h2>
  </div>
  <div class="col-md-4 col-lg-4 col-sm-12 pb-2">
    <tui-input
      tuiTextfieldIconLeft="tuiIconSearchLarge"
      tuiTextfieldSize="m"
    [(ngModel)]="search">
      Search
    </tui-input>
  </div>
  <div class="col-md-2 col-lg-2 col-sm-12">
    <button class="float-end"
            type="button"
            class="tui-space_right-3 tui-space_bottom-3 btn btn-primary"
            routerLink="/admin/appointment/add-appointment"
    >
      <fa-icon [icon]="faPlus"></fa-icon>
      Create appointment
    </button>
  </div>
</div>
<div class="row pt-5">
  <div class="col-md-12 col-lg-12 col-sm-12">
    <div class="border rounded-3 shadow-sm p-3 table-responsive-md">
      <tui-table-pagination
        [total]="237"
        [(page)]="page"
        [(size)]="size"
      ></tui-table-pagination>
      <app-table [columns]="columns" layout="list"></app-table>
    </div>
  </div>
</div>
