<div class="flex justify-between py-10 flex-wrap">
  <div class="flex flex-col gap-3">
    <app-breadcrumb [items]="breadcrumbItems"></app-breadcrumb>
    <div>
      <h1 class="text-xl font-semibold text-gray-900 sm:text-2xl dark:text-white">All appointments</h1>
    </div>
  </div>
</div>
<div class="row pt-5">
  <div class="col-md-12 col-lg-12 col-sm-12">
    <div class="border rounded-[0.5rem]  shadow-sm p-3 table-responsive-md"
         *ngIf="appointments$ | async as appointmentPageable">
      <app-table [columns]="columns" layout="list"
                 [data]="appointmentPageable"
                 [enableInfo]="true" (view)="openViewDialog($event)"
                 [filters]="filters" [searchControl]="searchControl"></app-table>
      <tui-table-pagination
        class="py-3 px-3"
        [total]="appointmentPageable.total_elements"
        [(page)]="pageRequest.page"
        [(size)]="pageRequest.page_size"
        (paginationChange)="changePagination($event)"
      ></tui-table-pagination>
    </div>
  </div>
</div>
