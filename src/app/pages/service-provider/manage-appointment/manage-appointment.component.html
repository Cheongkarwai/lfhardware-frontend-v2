  <ng-container *ngIf="appointmentPageable | async as appointmentPageable; else loading;">
    <div class="relative shadow-md sm:rounded-lg border">
      <app-table [columns]="columns" layout="list"
                 [data]="appointmentPageable"
                 [enableInfo]="true" (view)="openViewDialog($event)" [filters]="filters" [searchControl]="searchControl"></app-table>
    </div>
    <tui-table-pagination
      class="py-3 px-3"
      [total]="appointmentPageable.total_elements"
      [(page)]="pageRequest.page"
      [(size)]="pageRequest.page_size"
      (paginationChange)="changePagination($event)"
    ></tui-table-pagination>
  </ng-container>
  <ng-template #loading>
    <app-loading-spinner></app-loading-spinner>
  </ng-template>
</div>
