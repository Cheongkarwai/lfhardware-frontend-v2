<section>
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <div class="w-full p-6 bg-white rounded-lg shadow border-2 md:mt-0 sm:max-w-md sm:p-8">
      <h1 class="mb-1 text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
        Forgot your password?
      </h1>
      <p class="font-light text-gray-500 dark:text-gray-400">Don't fret! Just type in your email and we will send you an email to reset your password!</p>
      <form class="mt-4 space-y-4 lg:mt-5 md:space-y-5">
        <div>
          <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
          <input type="email" name="email" id="email" [formControl]="emailControl" [ngClass]="emailControl.touched && emailControl.errors ? 'ring-1 ring-rose-600' : ''" class="border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="name@company.com">
          <span>
            <span *ngIf="emailControl.hasError('required') && emailControl.touched" class="text-rose-600 text-sm">
              *Email is required
            </span>
            <span *ngIf="emailControl.hasError('pattern') && emailControl.touched" class="text-rose-600 text-sm">
              *Email is invalid
            </span>
          </span>
        </div>
        <div>

        <div  *ngIf="$timer | async as timer" class="mb-4">
          <div>
            You can send a link again in {{ timer | millisecondToMinuteSecond }}
          </div>
        </div>
        <button [disabled]="!resend"  type="button" (click)="sendResetPasswordEmail()" class="w-full text-white bg-rose-600 hover:bg-rose-700 focus:ring-4 focus:outline-none focus:ring-rose-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center disabled:bg-gray-500">
          Reset Password</button>
        </div>
      </form>
    </div>
  </div>
</section>
