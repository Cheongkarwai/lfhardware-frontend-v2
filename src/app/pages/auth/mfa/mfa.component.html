<div class="row g-4">
  <div class="col-md-12 col-lg-12 col-sm-12 text-center">
    <h1 class="text-center my-5 title">Two factor authentication</h1>
    <span class="light-gray">Use your authenticator application to scan the QR Code to view your OTP</span>
  </div>

  <div class="col-md-12 col-lg-12 col-sm-12">
    <div class="row justify-content-center">
      <div class="col-md-12 col-lg-12 col-sm-12 text-center">
        <img src="https://image-charts.com/chart?chs=200x200&cht=qr&chl=otpauth://totp/Example:alice@google.com?secret=JBSWY3DPEHPK3PXP&issuer=Example&choe=UTF-8" />
      </div>
    </div>
    <div class="row g-3 justify-content-center">
      <div class="col-md-8 col-lg-8 col-sm-8">
        <tui-input-number
          [max]="999999"
        >
          Enter OTP generated by your authenticator app
        </tui-input-number>
      </div>
      <div class="col-md-2 col-lg-2 col-sm-2">
        <button class="btn btn-primary w-100 h-100">Verify</button>
      </div>
    </div>
  </div>
</div>
