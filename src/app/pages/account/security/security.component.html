<main class="text-lg text-gray-900">
  <div class="grid grid-cols-1 md:grid-cols-1 gap-8">
    <div class="flex flex-col gap-6">
      <div class="flex items-center">
                     <span class=" bg-gray-100 p-4 rounded-full">
                       <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-9 h-9 text-rose-600">
  <path stroke-linecap="round" stroke-linejoin="round"
        d="M9 12.75 11.25 15 15 9.75m-3-7.036A11.959 11.959 0 0 1 3.598 6 11.99 11.99 0 0 0 3 9.749c0 5.592 3.824 10.29 9 11.623 5.176-1.332 9-6.03 9-11.622 0-1.31-.21-2.571-.598-3.751h-.152c-3.196 0-6.1-1.248-8.25-3.285Z"/>
</svg>
                  </span>
      </div>
      <h4>Security</h4>
    </div>
    <div class="w-full p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 dark:bg-gray-800 dark:border-gray-700">
      <h5 class="mb-3 text-base font-semibold text-gray-900 md:text-xl dark:text-white">
        Two-Factor Authentication Method (2FA)
      </h5>
      <p class="text-sm font-normal text-gray-500 dark:text-gray-400">Select one of two-factor authentication (2FA) method to secure your account.</p>
      <ul class="my-4 space-y-3" *ngIf="credentials$ | async as credentials">
        <li>
          <a  (click)="selectTwoFactorAuthenticationMethod('otp-authenticator-app')" class="flex items-center p-3 text-base font-bold text-gray-900 rounded-lg bg-gray-50 hover:bg-gray-100 group hover:shadow dark:bg-gray-600 dark:hover:bg-gray-500 dark:text-white cursor-pointer">
            <span class="flex-1 ms-3">One-time-password (OTP) Via Authenticator App</span>
            <span class="inline-flex items-center justify-center px-2 py-0.5 ms-3 text-xs font-medium text-gray-500 bg-gray-200 rounded dark:bg-gray-700 dark:text-gray-400" *ngIf="isOtpEnabled">Selected</span>
          </a>
        </li>
        <!--        <li>-->
        <!--          <a  class="flex items-center p-3 text-base font-bold text-gray-900 rounded-lg bg-gray-50 hover:bg-gray-100 group hover:shadow dark:bg-gray-600 dark:hover:bg-gray-500 dark:text-white cursor-pointer">-->
        <!--            <span class="flex-1 ms-3">Passkey</span>-->
        <!--            <span class="inline-flex items-center justify-center px-2 py-0.5 ms-3 text-xs font-medium text-gray-500 bg-gray-200 rounded dark:bg-gray-700 dark:text-gray-400">Selected</span>-->
        <!--          </a>-->
        <!--        </li>-->
      </ul>
      <div>
        <button  data-tooltip-target="security-tip-tooltip" class="inline-flex items-center text-xs font-normal text-gray-500 hover:underline dark:text-gray-400">
          <svg class="w-3 h-3 me-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7.529 7.988a2.502 2.502 0 0 1 5 .191A2.441 2.441 0 0 1 10 10.582V12m-.01 3.008H10M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
          </svg>
          Why do I need to activate two-factor authentication?</button>
        <div id="security-tip-tooltip" role="tooltip" class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700">
          An extra layer of security will be added to your account and it will prevent unauthorised login
          <div class="tooltip-arrow" data-popper-arrow></div>
        </div>
      </div>
    </div>
  </div>
</main>
